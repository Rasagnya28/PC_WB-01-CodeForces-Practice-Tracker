<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">





<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="/styles1.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post" id="#form">
    <h1 class="h3 mb-3 fw-normal">Please enter your details</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" placeholder="Name" name="name" required autofocus>
      <label>Name</label>
    </div>
    <div class="form-floating">
      <input type="number" min="0" class="form-control middle" id="floatingAge" placeholder="age" name="age" required>
      <label>Age</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="floatingCity" placeholder="city" name="city" required>
      <label>City</label>
    </div><div class="form-floating">
      <input type="text" minlegth="10" maxlength="10" pattern="[1-9]{1}[0-9]{9}" class="form-control bottom" id="floatingAge" placeholder="phone number" name="phone" required>
      <label>Phone Number</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
    <br>
    <br>
    <a href="/find"> Get Your Data </a>
  </form>
</main>



  </body>
</html>
